    <script>
var currentAudio = document.getElementById('audio');
        var nextAudio = document.getElementById('audio2');

        function toggleAudio() {
            var buton = document.querySelector('.buton-play');

            if (currentAudio.paused) {
                currentAudio.play();
                buton.textContent = '=';
            } else {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                buton.textContent = 'II';
            }
        }

        function playNext() {
            currentAudio.pause();
            currentAudio.currentTime = 0;
            currentAudio = nextAudio;
            nextAudio.play();
        }
    </script>
